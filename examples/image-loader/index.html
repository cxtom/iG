<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="full-screen" content="true"/>
        <meta name="screen-orientation" content="portrait"/>
        <meta name="x5-fullscreen" content="true"/>
        <meta name="360-fullscreen" content="true"/>
        <title>图片加载</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: #ddd;
            }

            .container {
                position: relative;
                width: 600px;
                height: 400px;
                margin: 10px auto;
                background: #fff;
                border: thin inset rgba(100,150,230,0.5);
                top: 10px;
            }

            canvas {
                /*border: 2px solid #ddd;*/
            }

            .control-container {
                position: absolute;
                top: 100px;
                left: 50px;
            }

            .control-container .show-frame {
                margin-bottom: 15px;
            }

        </style>
        <script type="text/javascript" src="../../build/source/ig-all.js"></script>
    </head>
    <body>
        <div class="control-container">
            <div class="show-frame">帧数：123</div>
        </div>
        <div class="container">
            <canvas id='canvas' width='600' height='200'></canvas>
        </div>
        <script>

            var li = new ig.ImageLoader({
                allCallback: function () {
                    console.log('all done');
                },
                // source: [
                //     './img/1.jpg',
                //     './img/1.png',
                //     './img/2.png',
                //     './img/700*700.jpeg'
                // ]
                source: './img/700*700.jpeg'
            });

            li.addImages([
                {
                    id: 'test1',
                    src: './img/bg.jpg'
                },
                './img/bg1.jpg',
                './img/bg1.png',
                './img/bg2.jpg',
                './img/bg2.png',
                './img/bg3.jpg',
                './img/bg3.png',
                './img/bg4.jpg'
            ]);
            li.load();

            console.log(li);

            li.on('ImageLoader:imageLoaded', function (data) {
                console.log('ImageLoader:imageLoaded', data.data.progress);
            });
            li.on('ImageLoader:imageLoadedError', function (data) {
                console.log('ImageLoader:imageLoadedError', data.data.progress);
            });
            li.on('ImageLoader:allImageLoaded', function (data) {
                console.log('ImageLoader:allImageLoaded', data);
                console.warn('all done');
            });
        </script>
    </body>
</html>
