<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SpriteSheetCoord</title>
        <style>
            body {
                background: #dddddd;
            }

            #canvas {
                position: absolute;
                left: 0px;
                top: 20px;
                margin: 20px;
                background: #ffffff;
                border: thin inset rgba(100,150,230,0.5);
                cursor: pointer;
            }

            #readout {
                margin-top: 10px;
                margin-left: 15px;
                color: blue;
            }
      </style>
        <script type="text/javascript" src="../../js/ig.js"></script>
    </head>
    <body>
        <div id='readout'></div>
        <canvas id='canvas' width='1000' height='500'>
        </canvas>
        <script>
            var canvas = document.querySelector('#canvas')
            var readout = document.querySelector('#readout')
            var context = canvas.getContext('2d');
            var spritesheet = new Image();

            function drawBackground() {
                var VERTICAL_LINE_SPACING = 12;
                var i = context.canvas.height;

                context.clearRect(0,0,canvas.width,canvas.height);
                context.strokeStyle = 'lightgray';
                context.lineWidth = 0.5;

                while(i > VERTICAL_LINE_SPACING*4) {
                    context.beginPath();
                    context.moveTo(0, i);
                    context.lineTo(context.canvas.width, i);
                    context.stroke();
                    i -= VERTICAL_LINE_SPACING;
                }
            }

            function drawSpritesheet() {
                context.drawImage(spritesheet, 0, 0);
            }

            function drawGuidelines(x, y) {
                context.strokeStyle = 'rgba(0,0,230,0.8)';
                context.lineWidth = 0.5;
                drawVerticalLine(x);
                drawHorizontalLine(y);
            }

            function updateReadout(x, y) {
                readout.innerHTML = '(' + x.toFixed(0) + ', ' + y.toFixed(0) + ')';
            }

            function drawHorizontalLine (y) {
                context.beginPath();
                context.moveTo(0,y + 0.5);
                context.lineTo(context.canvas.width, y + 0.5);
                context.stroke();
            }

            function drawVerticalLine (x) {
               context.beginPath();
               context.moveTo(x + 0.5, 0);
               context.lineTo(x + 0.5, context.canvas.height);
               context.stroke();
            }

            canvas.onmousemove = function (e) {
               var loc = ig.window2Canvas(canvas, e.clientX, e.clientY);

               drawBackground();
               drawSpritesheet();
               drawGuidelines(loc.x, loc.y);
               updateReadout(loc.x, loc.y);
            };

            spritesheet.src = './img/sprite-sheet-test7.jpg';
            spritesheet.onload = function(e) {
               drawSpritesheet();
            };

            drawBackground();

        </script>
    </body>
</html>
