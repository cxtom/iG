<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .container {
                width: 800px;
                margin: 0 auto;
            }
            canvas {
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" width="800" height="400"></canvas>
        </div>
        <script>
            var canvas = document.querySelector('#canvas');
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(40, 40);
            ctx.moveTo(60, 60);
            ctx.lineTo(280, 80);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(300, 300, 50, 0, Math.PI * 2, false);
            ctx.closePath();
            ctx.stroke();
        </script>
    </body>
</html>
