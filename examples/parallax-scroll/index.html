        <script>
            function loadImages(sources, callback) {
                var images = {};
                var loadedImages = 0;
                var numImages = 0;
                for (var src in sources) {
                    numImages++;
                }
                for (var src in sources) {
                    images[src] = new Image();
                    images[src].onload = function () {
                        if (++loadedImages >= numImages) {
                            callback(images);
                        }
                    };
                    images[src].src = sources[src];
                }
            }

            var sources = {
                bg1: './img/bg.jpg',
                bg2: './img/1.png'
            };

            loadImages(sources, function (images) {
                loadComplate(images);
            });

            var speedX = 0;
            var speedY = 0;

            function loadComplate(images) {
                var showFrameNode = document.querySelector('.show-frame');
                var g = new ig.Game();
                g.on('Game:afterRender', function (data) {
                    showFrameNode.innerHTML = ''
                        + '当前帧数：' + data.data.curFrame
                });

                var stage = g.createStage({
                    width: 600,
                    height: 400,
                    containerBgColor: '#fff',
                    canvas: canvas
                });

                var obj1 = new ig.ParallaxScroll({
                    image: images.bg1,  // 图像
                    aX: speedX,
                    aY: speedY,
                    x: 0, // 图像在画布中的左上角的横轴坐标
                    y: 0, // 图像在画布中的左上角的纵轴坐标
                    zIndex: 1
                    // ,repeat: 'repeat'
                });
                stage.addDisplayObject(obj1);

                var obj2 = new ig.ParallaxScroll({
                    image: images.bg2,  // 图像
                    aX: speedX,
                    aY: speedY,
                    x: 210, // 图像在画布中的左上角的横轴坐标
                    y: 100, // 图像在画布中的左上角的纵轴坐标
                    zIndex: 2
                    // ,repeat: 'repeat-x'
                });
                stage.addDisplayObject(obj2);

                g.start();

                // setTimeout(function () {
                //     g.stop();
                // }, 2000);

                document.querySelector('.control').addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    var target = e.target || e.srcElement;
                    if (target.tagName.toLowerCase() === 'a') {
                        var ax;
                        var ay;
                        var dataWay = +target.getAttribute('data-way');
                        if (dataWay === 1) {
                            ax = 0;
                            ay = 2;
                        }
                        else if (dataWay === 2) {
                            ax = -2;
                            ay = 0;
                        }
                        else if (dataWay === 3) {
                            ax = 0;
                            ay = -2;
                        }
                        else if (dataWay === 4) {
                            ax = 2;
                            ay = 0;
                        }
                        else if (dataWay === 5) {
                            ax = 2;
                            ay = 2;
                        }
                        else if (dataWay === 6) {
                            ax = -2;
                            ay = 2;
                        }
                        else if (dataWay === 7) {
                            ax = -2;
                            ay = -2;
                        }
                        else if (dataWay === 8) {
                            ax = 2;
                            ay = -2;
                        }
                        obj1.resetAcceleration();
                        obj1.setAcceleration(ax, ay);
                        obj2.resetAcceleration();
                        obj2.setAcceleration(ax, ay);
                    }
                });
            }
