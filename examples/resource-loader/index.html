<!DOCTYPE html>
<html lang="en">
    <head>
        <title>resource-loader</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="../../build/source/ig-all.js"></script>
    </head>
    <body>
        <script>
            ig.loadResource(
                [
                    './img/1.jpg',
                    {
                        id: 'bg',
                        src: './img/bg.jpg'
                    },
                    {
                        id: 'jsonData',
                        src: './data/test.json'
                    },
                    {
                        id: 'textData',
                        src: './data/text.text'
                    }
                ],
                function () {
                    console.log('all done');
                },
                {
                    processCallback: function () {
                        console.warn('process', arguments);
                    }
                }
            );

            // ig.loadImage('a', './img/bg4.jpg', function () {console.log('callback', arguments)}, function () {console.log('errorCallback', arguments)});
            // ig.loadImage('./img/bg4.jpg', function () {console.log('callback', arguments)}, function () {console.log('errorCallback', arguments)});
            // ig.loadImage('./img/bg4.jpg', function () {console.log('callback', arguments)}, function () {console.log('errorCallback', arguments)});
            // ig.loadImage('./img/bg4.jpg', function () {console.log('callback', arguments)});
            ig.loadImage('./img/bg4.jpg');

            var g = new ig.Game();
            console.warn(g);
        </script>
    </body>
</html>
