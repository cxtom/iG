<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>example2</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            /*background-image: url(./img/example2/bg.jpg);*/
        }

        canvas {
            display: block;
            background-image: url(./img/example2/bg.jpg);
        }

        #main {
            width: 100%;
            margin: 0 auto;
            padding-top: 100px;
            text-align: center;
        }

        #main span {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 20px;
            line-height: 20px;
            margin-top: 10px;
            border: 1px solid #ddd;
            z-index: 2147483647;
            padding: 5px;
        }

        #go {
            text-decoration: none;
            color: #0f80e3;
            display: block;
            margin-top: 10px;
        }

        a.button {
            -webkit-animation-duration: 2s;
            -moz-animation-duration: 2s;
            -webkit-animation-iteration-count: infinite;
            -moz-animation-iteration-count: infinite;
            border-radius: 4px;
            text-decoration: none;
        }

        @-webkit-keyframes orangellowPulse {
            from {
                background-color: #fc9200;
                -webkit-box-shadow: 0 0 9px #333;
            }
            50% {
                background-color: #ffb515;
                -webkit-box-shadow: 0 0 18px #ffb515;
            }
            to {
                background-color: #fc9200;
                -webkit-box-shadow: 0 0 9px #333;
            }
        }

        @-moz-keyframes orangellowPulse {
            from {
                background-color: #fc9200;
                -moz-box-shadow: 0 0 9px #333;
            }
            50% {
                background-color: #ffb515;
                -moz-box-shadow: 0 0 18px #ffb515;
            }
            to {
                background-color: #fc9200;
                -moz-box-shadow: 0 0 9px #333;
            }
        }

        .orangellow.button {
            -webkit-animation-name: orangellowPulse;
            -moz-animation-name: orangellowPulse;
            -webkit-animation-duration: 3s;
            -moz-animation-duration: 3s;
        }

        .score-container {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 40px;
        }

        .score {
            display: inline-block;
        }

        .countdown-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 40px;
        }

        .countdown {
            display: inline-block;
        }

        .ani {
            transition:All 0.4s ease-in-out;
            -webkit-transition:All 0.4s ease-in-out;
            -moz-transition:All 0.4s ease-in-out;
            -o-transition:All 0.4s ease-in-out;
            -webkit-transform: rotate(720deg) scale(1.5);
            -moz-transform: rotate(720deg) scale(1.5);
            -o-transform: rotate(720deg) scale(1.5);
            transform: rotate(720deg) scale(1.5);
        }

    </style>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-6/esl.js"></script>
</head>

<body>
    <div id="main">
        这是正常页面
        <span>哈哈</span>
        <a href="#" id="go">走你</a>
    </div>
    <!-- <canvas id="surface"></canvas> -->
    <script>
        if (!window.requestAnimationFrame) {
            window.requestAnimationFrame = (
                window.webkitRequestAnimationFrame
                    || window.mozRequestAnimationFrame
                    || window.msRequestAnimationFrame
                    || window.oRequestAnimationFrame
                    || function (callback) {
                            return window.setTimeout(callback, 17 /*~ 1000/60*/);
                       }
            );
        }

        if (!window.cancelAnimationFrame) {
            window.cancelAnimationFrame = (
                window.cancelRequestAnimationFrame
                    || window.webkitCancelAnimationFrame
                    || window.webkitCancelRequestAnimationFrame
                    || window.mozCancelAnimationFrame
                    || window.mozCancelRequestAnimationFrame
                    || window.msCancelAnimationFrame
                    || window.msCancelRequestAnimationFrame
                    || window.oCancelAnimationFrame
                    || window.oCancelRequestAnimationFrame
                    || window.clearTimeout
            );
        }

        require.config({
            'baseUrl': 'src',
            'paths': {
                'common': './common'
            },
            'packages': [
                {
                    'name': 'jquery',
                    'location': '../dep/jquery/1.9.1/src',
                    'main': 'jquery.min'
                }
            ]
        });

        require(['example2/main'], function (main) {
            main.init();
        });

    </script>
</body>
</html>
